<div>
    <div>
        <input type="checkbox" [checked]="item.completed">
        {{ item.title }}
    </div>
    <div>
        {{ item.price }}
    </div>
    <div>
        {{ item.quantity }}
    </div>
    <div>
        {{ (item.price  * item.quantity) }}
    </div>
    <div>
        <button class="btn">Borrar</button>
    </div>
</div>
